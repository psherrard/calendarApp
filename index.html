<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander App</title>
    <link rel="stylesheet" href="./styles/sass/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet"> 
</head>
<body>
    <section class="container">
        <div class="calendar">
            <header>
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date">
                        <h1></h1>
                        <p></p>
                    </div>
                    <i class="fas fa-angle-right next"></i>
                </div>
            </header>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">
            </div>
        </div>
    </section>
    <div class="popup" id="popup">
        <form action="">
            <label for="title"></label>
            <input type="text" id="title" name="title" placeholder="Add title and time">
            <label for="message"></label>
            <textarea id="message" name="message"  cols="30" rows="10" placeholder="description"></textarea>
            <input id="submit" type="submit" value="Save">
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
